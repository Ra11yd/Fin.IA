<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIN.IA - Seu Assistente Financeiro</title>
    
    <!-- Metatags para PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#111827">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="manifest" id="manifest">

    <!-- Dependências (CDNs) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior-y: contain;
            /* overflow: hidden; <- Removido para melhorar compatibilidade mobile */
        }
        .chat-container::-webkit-scrollbar, .side-menu-content::-webkit-scrollbar { display: none; }
        .transaction-list::-webkit-scrollbar { width: 4px; }
        .transaction-list::-webkit-scrollbar-thumb { background-color: #4b5563; border-radius: 20px; }
        #side-menu, #menu-overlay { transition: all 0.3s ease-in-out; }
        
        /* Estilos do Chat */
        #chat-container {
             background-color: #e5ddd5;
             background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23919191' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .dark #chat-container {
            background-color: #0d1418;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.07'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .chat-bubble { padding: 8px 12px; border-radius: 12px; max-width: 80%; word-wrap: break-word; }
        .user-bubble { background-color: #dcf8c6; border-bottom-right-radius: 4px; }
        .dark .user-bubble { background-color: #056162; }
        .ai-bubble { background-color: #ffffff; border-bottom-left-radius: 4px; }
        .dark .ai-bubble { background-color: #2a2c33; }
        .chat-bubble img { border-radius: 8px; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 h-screen flex flex-col">

    <!-- Cabeçalho -->
    <header class="bg-white dark:bg-gray-800 shadow-md p-4 flex items-center justify-between z-30 flex-shrink-0">
        <div class="flex items-center space-x-3">
            <button id="menu-button" class="p-2 -ml-2 text-gray-600 dark:text-gray-300">
                <i data-lucide="menu"></i>
            </button>
            <div class="flex items-center space-x-3">
                <img src="logo.png" alt="FIN.IA Logo" class="w-8 h-8 rounded-lg">
                <h1 class="text-xl font-bold">FIN.IA</h1>
            </div>
        </div>
        <button id="install-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors disabled:bg-indigo-400 disabled:cursor-not-allowed" disabled>
            Instalar
        </button>
    </header>

    <!-- Menu Lateral -->
    <aside id="side-menu" class="fixed top-0 left-0 h-full w-80 md:w-96 bg-white dark:bg-gray-800 shadow-lg z-50 transform -translate-x-full">
        <div class="p-4 flex justify-between items-center border-b border-gray-200 dark:border-gray-700">
            <h2 class="text-2xl font-bold">Dashboard</h2>
            <button id="close-menu-button" class="p-2 text-gray-600 dark:text-gray-300">
                <i data-lucide="x"></i>
            </button>
        </div>
        <div class="side-menu-content p-6 space-y-6 overflow-y-auto" style="height: calc(100% - 73px);">
            <!-- Visão Geral -->
            <div>
                <h3 class="text-xl font-bold mb-4">Visão Geral</h3>
                <select id="month-filter" class="w-full bg-gray-100 dark:bg-gray-700 rounded-lg p-2 outline-none mb-4">
                    <!-- Opções de mês -->
                </select>
                <div class="grid grid-cols-2 gap-4 text-center mb-4">
                    <div>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Total Gasto</p>
                        <p id="total-spent" class="text-2xl font-bold">R$ 0,00</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Principal Categoria</p>
                        <p id="main-category" class="text-2xl font-bold">-</p>
                    </div>
                </div>
                
                <!-- SEÇÃO DE SALÁRIO -->
                <div class="space-y-4 border-t border-gray-200 dark:border-gray-700 pt-4">
                    <div>
                        <label for="salary-input" class="block text-sm text-center text-gray-500 dark:text-gray-400">Salário do Mês (R$)</label>
                        <input type="number" id="salary-input" placeholder="Clique para definir" class="w-full mt-1 p-2 text-center text-lg font-bold bg-gray-100 dark:bg-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div class="text-center">
                        <p class="text-sm text-gray-500 dark:text-gray-400">Saldo Restante</p>
                        <p id="remaining-salary" class="text-3xl font-bold text-green-600 dark:text-green-500">R$ 0,00</p>
                    </div>
                </div>

                <div class="mt-6 h-48">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
            <!-- Histórico -->
            <div class="flex-1 flex flex-col">
                 <h3 class="text-xl font-bold mb-4">Histórico de Lançamentos</h3>
                <div id="transaction-list" class="transaction-list space-y-3 overflow-y-auto flex-1 pr-2">
                    <!-- Transações -->
                </div>
            </div>
        </div>
    </aside>
    <div id="menu-overlay" class="fixed inset-0 bg-black/50 z-40 hidden"></div>

    <!-- Conteúdo Principal: Chat -->
    <main class="flex-1 flex flex-col overflow-hidden">
        <div id="chat-container" class="chat-container flex-1 p-4 overflow-y-auto">
            <!-- Mensagens do Chat -->
        </div>
        <div id="loading-indicator" class="hidden p-4">
             <div class="flex items-center justify-center space-x-2 text-gray-600 dark:text-gray-300">
                <div class="w-2 h-2 rounded-full animate-pulse bg-indigo-400"></div>
                <div class="w-2 h-2 rounded-full animate-pulse bg-indigo-400" style="animation-delay: 0.2s;"></div>
                <div class="w-2 h-2 rounded-full animate-pulse bg-indigo-400" style="animation-delay: 0.4s;"></div>
                <span class="text-sm">Analisando...</span>
            </div>
        </div>
        <div class="p-2 md:p-4 border-t border-gray-200 dark:border-gray-700 bg-gray-100 dark:bg-gray-800">
             <div class="flex items-center space-x-2 bg-white dark:bg-gray-700 rounded-full p-2 max-w-4xl mx-auto">
                <input type="file" id="receipt-input" accept="image/*" class="hidden">
                <button id="attach-button" class="p-2 text-gray-500 dark:text-gray-400 hover:text-indigo-500 transition-colors">
                    <i data-lucide="paperclip"></i>
                </button>
                <input type="text" id="chat-input" placeholder="Envie uma nota ou digite um gasto..." class="flex-1 bg-transparent focus:outline-none">
                <button id="send-button" class="bg-indigo-600 text-white rounded-full p-2 hover:bg-indigo-700 transition-colors flex-shrink-0">
                    <i data-lucide="send"></i>
                </button>
            </div>
        </div>
    </main>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- SELEÇÃO DOS ELEMENTOS DO DOM ---
    const elements = {
        installButton: document.getElementById('install-button'),
        manifestLink: document.getElementById('manifest'),
        menuButton: document.getElementById('menu-button'),
        closeMenuButton: document.getElementById('close-menu-button'),
        sideMenu: document.getElementById('side-menu'),
        menuOverlay: document.getElementById('menu-overlay'),
        receiptInput: document.getElementById('receipt-input'),
        attachButton: document.getElementById('attach-button'),
        chatInput: document.getElementById('chat-input'),
        sendButton: document.getElementById('send-button'),
        chatContainer: document.getElementById('chat-container'),
        loadingIndicator: document.getElementById('loading-indicator'),
        monthFilter: document.getElementById('month-filter'),
        totalSpent: document.getElementById('total-spent'),
        mainCategory: document.getElementById('main-category'),
        categoryChart: document.getElementById('categoryChart'),
        transactionList: document.getElementById('transaction-list'),
        salaryInput: document.getElementById('salary-input'),
        remainingSalary: document.getElementById('remaining-salary'),
    };

    // --- ESTADO DA APLICAÇÃO ---
    let state = { transactions: [], salaries: {}, chartInstance: null, deferredInstallPrompt: null };

    // --- LÓGICA DE INSTALAÇÃO PWA ---
    const setupPWA = () => {
        const manifest = {
            "name": "FIN.IA", "short_name": "FIN.IA", "start_url": ".", "display": "standalone", "background_color": "#111827", "theme_color": "#4f46e5", "description": "Seu assistente financeiro com IA.",
            "icons": [{"src": "logo.png", "sizes": "192x192", "type": "image/png"}, {"src": "logo.png", "sizes": "512x512", "type": "image/png"}]
        };
        elements.manifestLink.href = URL.createObjectURL(new Blob([JSON.stringify(manifest)], {type: 'application/json'}));
        
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(URL.createObjectURL(new Blob([`
                self.addEventListener('install', e => e.waitUntil(caches.open('fin-ia-cache-v1').then(c => c.addAll(['/','logo.png']))));
                self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
            `], {type: 'application/javascript'}))).catch(err => console.error('SW Error:', err));
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            state.deferredInstallPrompt = e;
            elements.installButton.disabled = false;
        });

        elements.installButton.addEventListener('click', async () => {
            if (state.deferredInstallPrompt) {
                state.deferredInstallPrompt.prompt();
                const { outcome } = await state.deferredInstallPrompt.userChoice;
                if (outcome === 'accepted') {
                    state.deferredInstallPrompt = null;
                    elements.installButton.classList.add('hidden');
                }
            }
        });
    };
    
    // --- LÓGICA DO MENU ---
    const toggleMenu = (show) => {
        elements.sideMenu.classList.toggle('-translate-x-full', !show);
        elements.menuOverlay.classList.toggle('hidden', !show);
    };

    // --- LÓGICA DO CHAT ---
    const addMessage = (content, sender = 'ai') => {
        const wrapper = document.createElement('div');
        wrapper.className = `w-full flex mb-3 ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
        const bubble = document.createElement('div');
        bubble.className = `chat-bubble text-gray-800 dark:text-gray-100 ${sender === 'user' ? 'user-bubble' : 'ai-bubble'}`;
        if (typeof content === 'object' && content.nodeType === 1) bubble.appendChild(content);
        else bubble.innerHTML = content.replace(/\n/g, '<br>');
        wrapper.appendChild(bubble);
        elements.chatContainer.appendChild(wrapper);
        elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
    };
    
    const toggleLoading = (isLoading) => {
        elements.loadingIndicator.classList.toggle('hidden', !isLoading);
        elements.chatInput.disabled = isLoading;
        elements.sendButton.disabled = isLoading;
        elements.attachButton.disabled = isLoading;
    };

    // --- LÓGICA DE DADOS E DASHBOARD ---
    const saveData = () => {
        localStorage.setItem('finia-transactions', JSON.stringify(state.transactions));
        localStorage.setItem('finia-salaries', JSON.stringify(state.salaries));
    };
    
    const loadData = () => {
        const savedTransactions = localStorage.getItem('finia-transactions');
        state.transactions = savedTransactions ? JSON.parse(savedTransactions) : [];
        const savedSalaries = localStorage.getItem('finia-salaries');
        state.salaries = savedSalaries ? JSON.parse(savedSalaries) : {};
        populateMonthFilter();
        renderDashboard();
    };

    const addTransaction = (data) => {
        if (!data.merchant || typeof data.amount !== 'number' || !data.category) return null;
        const newTransaction = { id: Date.now(), merchant: data.merchant, amount: data.amount, category: data.category, date: data.date || new Date().toISOString().split('T')[0] };
        state.transactions.push(newTransaction);
        saveData();
        populateMonthFilter();
        renderDashboard();
        return newTransaction;
    };

    const populateMonthFilter = () => {
        const uniqueMonths = [...new Set(state.transactions.map(t => t.date.substring(0, 7)))].sort().reverse();
        const currentFilter = elements.monthFilter.value;
        elements.monthFilter.innerHTML = '<option value="all">Todos os Meses</option>';
        uniqueMonths.forEach(month => {
            const [year, m] = month.split('-');
            const monthName = new Date(year, m - 1).toLocaleString('pt-BR', { month: 'long', year: 'numeric' });
            elements.monthFilter.innerHTML += `<option value="${month}">${monthName.charAt(0).toUpperCase() + monthName.slice(1)}</option>`;
        });
        elements.monthFilter.value = uniqueMonths.includes(currentFilter) ? currentFilter : (uniqueMonths[0] || 'all');
    };

    const renderDashboard = () => {
        const selectedMonth = elements.monthFilter.value;
        const filtered = selectedMonth === 'all' ? state.transactions : state.transactions.filter(t => t.date.startsWith(selectedMonth));

        const total = filtered.reduce((sum, t) => sum + t.amount, 0);
        elements.totalSpent.textContent = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        // Lógica do Salário
        if (selectedMonth === 'all') {
            elements.salaryInput.disabled = true;
            elements.salaryInput.value = '';
            elements.salaryInput.placeholder = 'Selecione um mês';
            elements.remainingSalary.textContent = '-';
        } else {
            elements.salaryInput.disabled = false;
            elements.salaryInput.placeholder = 'Clique para definir';
            const currentSalary = state.salaries[selectedMonth] || 0;
            elements.salaryInput.value = currentSalary > 0 ? currentSalary : '';
            const remaining = currentSalary - total;
            elements.remainingSalary.textContent = remaining.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            elements.remainingSalary.classList.toggle('text-red-600', remaining < 0);
            elements.remainingSalary.classList.toggle('dark:text-red-500', remaining < 0);
            elements.remainingSalary.classList.toggle('text-green-600', remaining >= 0);
            elements.remainingSalary.classList.toggle('dark:text-green-500', remaining >= 0);
        }

        elements.transactionList.innerHTML = filtered.length === 0 ? '<p class="text-center text-gray-500 text-sm">Nenhum lançamento.</p>' : '';
        filtered.slice().reverse().forEach(t => {
            const item = document.createElement('div');
            item.className = 'flex justify-between items-center p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg';
            const formattedDate = new Date(t.date).toLocaleDateString('pt-BR', {timeZone: 'UTC'});
            item.innerHTML = `<div><p class="font-bold">${t.merchant}</p><p class="text-xs text-gray-500 dark:text-gray-400">${t.category} - ${formattedDate}</p></div><p class="font-bold text-red-500">${t.amount.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</p>`;
            elements.transactionList.appendChild(item);
        });

        const categoryData = filtered.reduce((acc, t) => { acc[t.category] = (acc[t.category] || 0) + t.amount; return acc; }, {});
        elements.mainCategory.textContent = Object.keys(categoryData).reduce((a, b) => categoryData[a] > categoryData[b] ? a : b, '-');

        if (state.chartInstance) state.chartInstance.destroy();
        const ctx = elements.categoryChart.getContext('2d');
        state.chartInstance = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(categoryData), datasets: [{ data: Object.values(categoryData), backgroundColor: ['#4f46e5', '#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6'], borderWidth: 0 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } } });
    };

    // --- LÓGICA DA IA (GEMINI) ---
    const callGeminiAPI = async (payload) => {
        const apiKey = "AIzaSyBjidop8ZSlwmUmP6Cm-1DYtAw1xDE8-vM";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
        try {
            const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
            const result = await response.json();
            return result.candidates[0].content.parts[0].text;
        } catch (error) {
            console.error("Gemini API Error:", error);
            addMessage("😥 Desculpe, tive um problema de comunicação com a IA. Tente novamente.");
            return null;
        } finally {
            toggleLoading(false);
        }
    };
    
    const processIAInstruction = (textResponse) => {
         try {
            const data = JSON.parse(textResponse.replace(/```json|```/g, '').trim());
            if(data.action === 'add' && data.data) {
                const added = addTransaction(data.data);
                if (added) addMessage(`✅ Gasto de ${added.amount.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})} em "${added.merchant}" registrado na categoria ${added.category}!`);
                else addMessage('Não consegui extrair informações válidas para registrar o gasto.');
            } else if (data.action === 'talk') {
                addMessage(data.response);
            } else {
                 addMessage("Não entendi a resposta da IA. Tente novamente.");
            }
        } catch (e) {
            addMessage(textResponse);
        }
    };

    const handleTextMessage = async (message) => {
        addMessage(message, 'user');
        toggleLoading(true);
        const systemPrompt = `Você é um assistente financeiro. Hoje é ${new Date().toLocaleDateString('pt-BR')}.
        - Se o usuário pedir para adicionar um gasto (ex: "adicione 50 reais no ifood ontem"), responda APENAS com JSON: {"action": "add", "data": {"merchant": "Nome", "amount": 50.00, "category": "Categoria", "date": "AAAA-MM-DD"}}. Inferir a data é crucial. Categorias válidas: Alimentação, Transporte, Moradia, Lazer, Saúde, Vestuário, Educação, Outros.
        - Se for uma pergunta (ex: "quanto gastei com lazer?"), responda com JSON: {"action": "talk", "response": "Sua resposta aqui"}. Para responder, use estes dados de transações: ${JSON.stringify(state.transactions)}.
        Usuário disse: "${message}"`;
        const payload = { contents: [{ parts: [{ text: systemPrompt }] }] };
        const responseText = await callGeminiAPI(payload);
        if(responseText) processIAInstruction(responseText);
    };

    const handleImageUpload = async (imageFile) => {
        const imgElement = document.createElement('img');
        imgElement.src = URL.createObjectURL(imageFile);
        imgElement.className = "max-w-xs h-auto rounded-lg";
        addMessage(imgElement, 'user');
        toggleLoading(true);
        const base64Image = await new Promise(resolve => {
            const reader = new FileReader();
            reader.onload = e => resolve(e.target.result.split(',')[1]);
            reader.readAsDataURL(imageFile);
        });
        const systemPrompt = `Analise a nota fiscal. Extraia "merchant", "amount" (numérico), "category" (uma de: Alimentação, Transporte, Moradia, Lazer, Saúde, Vestuário, Educação, Outros) e "date" (AAAA-MM-DD). Responda APENAS com JSON: {"action": "add", "data": {...}}`;
        const payload = { contents: [{ parts: [{ text: systemPrompt }, { inlineData: { mimeType: imageFile.type, data: base64Image } }] }] };
        const responseText = await callGeminiAPI(payload);
        if(responseText) processIAInstruction(responseText);
    };
    
    // --- EVENT LISTENERS ---
    const setupEventListeners = () => {
        elements.menuButton.addEventListener('click', () => toggleMenu(true));
        elements.closeMenuButton.addEventListener('click', () => toggleMenu(false));
        elements.menuOverlay.addEventListener('click', () => toggleMenu(false));
        elements.monthFilter.addEventListener('change', renderDashboard);
        elements.attachButton.addEventListener('click', () => elements.receiptInput.click());
        elements.receiptInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleImageUpload(e.target.files[0]);
            e.target.value = '';
        });
        const sendAction = () => {
            const message = elements.chatInput.value.trim();
            if (message) { handleTextMessage(message); elements.chatInput.value = ''; }
        };
        elements.sendButton.addEventListener('click', sendAction);
        elements.chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendAction(); });
        elements.salaryInput.addEventListener('change', () => {
            const selectedMonth = elements.monthFilter.value;
            if (selectedMonth !== 'all') {
                state.salaries[selectedMonth] = parseFloat(elements.salaryInput.value) || 0;
                saveData();
                renderDashboard();
            }
        });
    };

    // --- INICIALIZAÇÃO ---
    const init = () => {
        lucide.createIcons();
        setupPWA();
        loadData();
        addMessage("Olá! Sou o FIN.IA. Para começar, envie uma foto da sua nota fiscal ou digite um gasto.");
        setupEventListeners();
    };

    init();
});
</script>
</body>
</html>
